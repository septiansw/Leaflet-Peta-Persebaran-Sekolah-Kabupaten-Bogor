<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/SekolahPusatKeunggulan_1.js"></script>
        <script src="data/SekolahPenggerak_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.674740632481794,106.59003990440438],[-6.431371003600966,106.9812680625298]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_SekolahPusatKeunggulan_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Profil</th>\
                        <td>' + (feature.properties['Profil'] !== null ? autolinker.link(feature.properties['Profil'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SekolahPusatKeunggulan_1_0() {
            return {
                pane: 'pane_SekolahPusatKeunggulan_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Font_Awesome_5_solid_school.svg',
            iconSize: [15.2, 15.2]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_SekolahPusatKeunggulan_1');
        map.getPane('pane_SekolahPusatKeunggulan_1').style.zIndex = 401;
        map.getPane('pane_SekolahPusatKeunggulan_1').style['mix-blend-mode'] = 'normal';
        var layer_SekolahPusatKeunggulan_1 = new L.geoJson(json_SekolahPusatKeunggulan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SekolahPusatKeunggulan_1',
            layerName: 'layer_SekolahPusatKeunggulan_1',
            pane: 'pane_SekolahPusatKeunggulan_1',
            onEachFeature: pop_SekolahPusatKeunggulan_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_SekolahPusatKeunggulan_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_SekolahPusatKeunggulan_1);
        map.addLayer(layer_SekolahPusatKeunggulan_1);
        function pop_SekolahPenggerak_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Profil</th>\
                        <td>' + (feature.properties['Profil'] !== null ? autolinker.link(feature.properties['Profil'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SekolahPenggerak_2_0() {
            return {
                pane: 'pane_SekolahPenggerak_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Font_Awesome_5_solid_school.svg',
            iconSize: [15.200000000000006, 15.200000000000006]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_SekolahPenggerak_2');
        map.getPane('pane_SekolahPenggerak_2').style.zIndex = 402;
        map.getPane('pane_SekolahPenggerak_2').style['mix-blend-mode'] = 'normal';
        var layer_SekolahPenggerak_2 = new L.geoJson(json_SekolahPenggerak_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SekolahPenggerak_2',
            layerName: 'layer_SekolahPenggerak_2',
            pane: 'pane_SekolahPenggerak_2',
            onEachFeature: pop_SekolahPenggerak_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_SekolahPenggerak_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_SekolahPenggerak_2);
        map.addLayer(layer_SekolahPenggerak_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SekolahPenggerak_2.png" /> Sekolah Penggerak': layer_SekolahPenggerak_2,'<img src="legend/SekolahPusatKeunggulan_1.png" /> Sekolah Pusat Keunggulan': layer_SekolahPusatKeunggulan_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
